<div [formGroup]="form">
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password" appOnlyNumbers />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" appOnlyNumbers />
  </div>
</div>
